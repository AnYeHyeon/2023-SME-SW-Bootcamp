
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./ToDoList.css">
</head>

<body>
    <header>
        <h1>To Do List<hi>
    </header>

    <section>
        <div class="Input_section">
            <section id="Input_task">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add task</button>
            </section>
            <div id="taskList">
                <!-- JS로 task 추가 -->
            </div>
        </div>
        <div class="funtional_btns">
            <button id="check_all" onclick="selectAllTasks()">전체 선택</button>
            <button id="uncheck_all" onclick="unselectAllTasks()">전체 해제</button>
            <button id="remov_select" onclick="removeSelected()">선택 삭제</button>
            <button id="remov_all" onclick="removeAll()">전체 삭제</button>
        </div>

    </section>

    

    <script src="./TodoList.js"></script>

</body>
</html>
